<section class="new-book bg-white">
    <div class="container">
        <div class="new-book-content">
            <div class="row">
                <!--header-->
                <div class="col-12 d-flex justify-content-between align-items-center pb-2 bg-transparent pt-4">
                    <h1 class="header text-uppercase" style="font-weight: 400;">SÁCH MỚI TUYỂN CHỌN</h1>
                    <a href="/bao-tri" class="btn btn-warning btn-sm text-white">Xem tất cả</a>
                </div>
            </div>
            <div class="block-product" style="padding-bottom: 2rem;">
                {% for newest_book in newest_books %}
                <div class="card">
                    <a href="/chi-tiet-sach?book_id={{newest_book['book_id']}}" class="product"
                        style="text-decoration: none; color: black;" data-toggle="tooltip" data-placement="bottom"
                        title="{{newest_book['book_name']}}">
                        <img class="card-img-top picture" src="{{newest_book['book_image']}}"
                            alt="{{newest_book['book_name']}}">
                        <div class="card-body content-product mt-3">
                            <h3 class="card-title book-name">{{newest_book['book_name']}}</h3>
                            <small class="author text-muted">{{newest_book['book_author']}}</small>
                            <div class="price d-flex align-items-baseline">
                                <div class="new-price">{{newest_book['book_sale_price']}} ₫</div>
                                <div class="old-price text-muted">{{newest_book['book_price']}} ₫</div>
                                <div class="sale">-{{newest_book['sale_percent']}}%</div>
                            </div>
                            <div class="review">
                                <ul class="d-flex" style="list-style: none;">
                                    <li class="active"><i class="fa fa-star"></i></li>
                                    <li class="active"><i class="fa fa-star"></i></li>
                                    <li class="active"><i class="fa fa-star"></i></li>
                                    <li class="active"><i class="fa fa-star"></i></li>
                                    <li><i class="fa fa-star"></i></li>
                                    <li><span class="text-muted">0 nhận xét</span></li>
                                </ul>
                            </div>
                        </div>
                    </a>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</section>
