<section class="account-page my-3" >
    <div class="container">
        <div class="page-content bg-white">
            <div class="account-page-tab-content m-4">
                <!-- 2 tab: thông tin tài khoản, danh sách đơn hàng  -->
                <nav>
                    <div class="nav nav-tabs" id="nav-tab" role="tablist">
                        <a class="nav-item nav-link active" id="account-navtab" data-toggle="tab" href="#account-nav"
                            role="tab" aria-controls="nav-home" aria-selected="true">Thông tin tài khoản</a>
                        <a class="nav-item nav-link" id="order-tab" data-toggle="tab" href="#order-nav" role="tab"
                            aria-controls="nav-profile" aria-selected="false">Danh sách đơn hàng</a>
                    </div>
                </nav>

                <!-- nội dung 2 tab -->
                <div class="tab-content">

                    <!-- nội dung tab 1: thông tin tài khoản  -->
                    <div class="tab-pane fade show active pl-4 " id="account-nav" role="tabpanel"
                        aria-labelledby="account-navtab">
                        <div class="offset-md-4 mt-3" id="accountInfoClient">
                            <h3 class="account-header">Thông tin tài khoản</h3>
                        </div>
                        <div class="checkbox-change-pass my-3">
                            <div class="row">
                                <input type="checkbox" name="changepass" id="changepass" class="offset-md-4"
                                    style="margin-top: 6px;margin-right: 5px; ">
                                <label for="changepass">Thay đổi mật khẩu</label>
                            </div>
                        </div>
                        <div class="thay-doi-mk">
                            <div class="mkcu my-3">
                                <div class="row">
                                    <label class="col-md-2 offset-md-2" for="account-mkcu">Mật khẩu cũ</label>
                                    <input id="accountOldPassword" class="col-md-4" type="password" name="account-mkcu">
                                </div>
                            </div>
                            <div class="mkmoi my-3">
                                <div class="row">
                                    <label class="col-md-2 offset-md-2" for="account-mkmoi">Mật khẩu mới</label>
                                    <input id="accountNewPassword1" class="col-md-4" type="password" name="account-mkmoi">
                                </div>
                            </div>
                            <div class="xacnhan-mkmoi my-3">
                                <div class="row">
                                    <label class="col-md-2 offset-md-2" for="account-xacnhan-mkmoi">Xác nhận mật
                                        khẩu</label>
                                    <input id="accountNewPassword2" class="col-md-4" type="password" name="account-xacnhan-mkmoi">
                                </div>
                            </div>
                            <div class="capnhat my-3">
                                <div class="row">
                                    <button type="button"
                                        class="update-btn text-uppercase offset-md-4 btn btn-warning mb-4" onclick="setChangePassword()">Cập
                                        nhật</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- nội dung tab 2: danh sách đơn hàng -->
                    <div class="tab-pane fade py-3" id="order-nav" role="tabpanel" aria-labelledby="order-tab">
                        <div id="accountCD" class="order-table">
                            <table id="cartDetailAccount" class="m-auto">
                                <tr>
                                    <th class='text-center'>Mã đơn hàng</th>
                                    <th class='text-center'>Ngày mua</th>
                                    <th class='text-center'>Sản phẩm</th>
                                    <th class='text-center'>Tổng tiền</th>
                                    <th class='text-center'>Trạng thái đơn hàng</th>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
