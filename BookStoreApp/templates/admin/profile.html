{% extends 'admin/master.html'%}


{% block head%}
{{super()}}
<script type='text/javascript' src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.debug.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.22/jspdf.plugin.autotable.min.js"
    integrity="sha512-3QG6xTKwQ+Gj16++ggVRGrg0pZbC5/u131WyV3Pg/C9JMIKubrs1SbeloGdT5tpx+fVVV1jjkuo+dzbbF080hw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="{{url_for('static', filename='js/admin/report.js')}}"></script>
{% endblock%}


{% block body %}
{{super()}}
<div class="content">
    <div class="panel-header bg-primary-gradient">
        <div class="page-inner py-5">
            <div>
                <h2 class="text-white pb-2 fw-bold">Thông tin cá nhân</h2>
                <h5 class="text-white op-7 mb-2"></h5>
            </div>
        </div>
    </div>
    <div class="page-inner mt--5">
        <div class="row mt--2 justify-content-center">
            <div class="col-md-8">
                <div class="card card-with-nav">
                    <div class="card-body">
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <div class="form-group-default">
                                    <div class="pt-2 pb-2">
                                        <span class="text-success fw-bold">Họ và tên đệm:</span>
                                        <span id="lastName"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group-default">
                                    <div class="pt-2 pb-2">
                                        <span class="text-success fw-bold">Tên:</span>
                                        <span id="firstName"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group-default">
                                    <div class="pt-2 pb-2">
                                        <span class="text-success fw-bold">Ngày vào làm:</span>
                                        <span id="joinedDate"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group-default">
                                    <div class="pt-2 pb-2">
                                        <span class="text-success fw-bold">Địa chỉ email:</span>
                                        <span id="gmail"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-1">
                            <div class="col-md-12">
                                <div class="form-group-default">
                                    <div class="pt-2 pb-2">
                                        <span class="text-success fw-bold">Truy cập gần nhất:</span>
                                        <span id="lassAccess"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card card-profile">
                    <div class="card-header"
                        style="border-radius: 10px 10px 0 0;background-image: url('https://appsrv1-147a1.kxcdn.com/atlantis-pro/img/blogpost.jpg');">
                        <div class="profile-picture">
                            <div class="avatar avatar-xl">

                                <img src="https://res.cloudinary.com/ouproject/image/upload/v1641740539/avatar_account/default_avatar_mvuqgu_vigdu2.png"
                                    alt="avatar" id="avatar" class="avatar-img rounded-circle">
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="user-profile text-center">
                            <div class="name">
                                <span class="text-primary fw-bold">

                                </span>
                            </div>
                            <div class="job">
                                <span class="text-warning fw-bold">Tên tài khoản: <span id="username"
                                        class="text-success"></span></span>

                            </div>

                            <div class="desc">
                                <span class="text-warning fw-bold">Chức vụ: </span> <span id="role"
                                    class="text-success"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% block script %}
<!-- Main JS -->
<script src="{{ url_for('static', filename='js/admin/profile.js') }}"></script>
{% endblock %}
{% endblock %}
